<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<h2 class="header-name">User Admin</h2>
<table class="user-table">
    <thead>
        <tr class="table-header-name">
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input class="form-control" id="usernameFld"
                       placeholder="Username"/></td>
            <td><input class="form-control" id="passwordFld"
                       placeholder="Password"/></td>
            <td><input class="form-control" id="firstNameFld"
                       placeholder="First Name"/></td>
            <td><input class="form-control" id="lastNameFld"
                       placeholder="Last Name"/></td>
            <td><select class="form-control" id="roleFld">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
            </td>
            <td><span class="pull-right" style="white-space: nowrap">
                <i class="fa-lg fa fa-plus wbdv-create"></i>
                &nbsp;
                <i class="fa-lg fa fa-check wbdv-update"></i>
                </span>
            </td>
        </tr>
    </thead>

    <tbody class="wbdv-tbody">
    <tr class="wbdv-template wbdv-user wbdv-hidden">
        <td class="wbdv-username">ada</td>
        <td>&nbsp;</td>
        <td class="wbdv-first-name">Ada</td>
        <td class="wbdv-last-name">Lovelace</td>
        <td class="wbdv-role">FACULTY</td>
        <td class="wbdv-actions">
            <span class="pull-right">
                <i class="fa-lg fa fa-times wbdv-remove"></i>
                &nbsp;
                <i class="fa-lg fa fa-pencil wbdv-edit"></i>
            </span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
